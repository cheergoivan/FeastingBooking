<div class="signin-board" ng-controller="accountCtrl">
	<div class="row">
		<form>
			<label-input-text class="col col-md-12" model="username" label="用戶名"></label-input-text>
			<label-password class="col col-md-12" model="password" label="密碼"></label-password>
		</form>
	</div>
	<div class="row btn-row">
		<button class="btn btn-primary" ng-click="signin()">登陸</button>
	</div>
</div>
