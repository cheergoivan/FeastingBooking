<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <base href="/"/>
    <link href="../style/lib/bootstrap.min.css" rel="stylesheet">
    <link href="../style/lib/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../style/lib/angular-block-ui.min.css" rel="stylesheet">
    <link href="../style/app/main.css" rel="stylesheet">
    <style type="style/css">
    	.ng-cloak {
			display: none;
		}
		[ng-cloak] {
			display:none;
		}
    </style>
</head>

<body ng-controller="mainCtrl" class="ng-cloak">
	<div class="alert-container">
		<div class="alert" uib-alert ng-repeat="alert in alerts" type="{{::alert.level}}" close="removeAlert($index)">{{alert.message}}</div>
	</div>
	<div ui-view="index"></div>
    <script src="../script/lib/jquery-2.2.3.min.js" type="text/javascript"></script>
    <script src="../script/lib/bootstrap.min.js" type="text/javascript"></script>
    <script src="../script/lib/angular.min.js" type="text/javascript"></script>
    <script src="../script/lib/ui-bootstrap-tpls-1.3.2.min.js" type="text/javascript"></script>
    <script src="../script/lib/angular-route.js" type="text/javascript"></script>
    <script src="../script/lib/angular-resource.js" type="text/javascript"></script>
    <script src="../script/lib/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="../script/lib/ng-file-upload.js" type="text/javascript"></script>
    <script src="../script/lib/angular-block-ui.min.js" type="text/javascript"></script>
    <script src="../script/lib/angular-drag-and-drop-lists.min.js" type="text/javascript"></script>
    <script src="../script/app/services.js" type="text/javascript"></script>
    <script src="../script/app/directives.js" type="text/javascript"></script>
    <script src="../script/app/controller.main.js" type="text/javascript"></script>
    <script src="../script/app/controller.hotel.js" type="text/javascript"></script>
    <script src="../script/app/controller.account.js" type="text/javascript"></script>
    <script src="../script/app/controller.advertisement.js" type="text/javascript"></script>
    <script src="../script/app/controllers.js" type="text/javascript"></script>
    <script src="../script/app/main.js" type="text/javascript"></script>
</body>
</html>
