<div class="content-container">
	<div class="nav-panel">
		<div class="hotel-basic-info-container">
			<div><h1>{{::data.hotelDetail.name}}</h1></div>
			<div><label>聯係電話:</label><span>{{data.hotelDetail.telephone}}</span></div>
			<div><label>地址:</label><span>{{data.hotelDetail.address.city + ' ' + data.hotelDetail.address.district + ' ' + data.hotelDetail.address.street}}</span></div>
		</div>
		<ul class="nav-menu hotels-menu">
			<li class="nav-menu-item" ng-class="{'active': state.name === (constants.hotelStatePrefix + '.' + constants.hotelInfoState)}" ng-click="data.goto(constants.hotelInfoState)"><a class="nav-link">酒店詳情</a></li>
			<li class="nav-menu-item" ng-class="{'active': state.name === (constants.hotelStatePrefix + '.' + constants.hotelBanquetState) || state.name === (constants.hotelStatePrefix + '.' + constants.hotelCreateBanquetState)}">
				<a class="nav-link">宴會廳</a>
				<ul class="nav-menu">
					<li class="nav-menu-item" ng-repeat="banquet in data.hotelDetail.banquetHalls" ng-click="data.goBanquet(banquet.id)"><a class="nav-child-link">{{::banquet.name}}</a></li>
					<li class="nav-menu-item" ng-click="data.createNewBanquet()" style="border-bottom: 0"><a class="nav-child-link">創建宴會廳</a></li>
				</ul>
			</li>
			<li class="nav-menu-item" ng-class="{'active': state.name === (constants.hotelStatePrefix + '.' + constants.hotelFeastState) || state.name === (constants.hotelStatePrefix + '.' + constants.hotelCreateFeastState)}">
				<a class="nav-link">菜單</a>
				<ul class="nav-menu">
					<li class="nav-menu-item" ng-repeat="feast in data.hotelDetail.feasts" ng-click="data.goFeast(feast.id)"><a class="nav-child-link">{{::feast.name}}</a></li>
					<li class="nav-menu-item" ng-click="data.createNewFeast()" style="border-bottom: 0"><a class="nav-child-link">創建菜單</a></li>
				</ul>
			</li>
			<li class="nav-menu-item" ng-class="{'active': state.name === (constants.hotelStatePrefix + '.' + constants.hotelDiscountState)}"><a class="nav-link">優惠信息</a></li>
			<li class="nav-menu-item" ng-class="{'active': state.name === (constants.hotelStatePrefix + '.' + constants.hotelOrderState)}"><a class="nav-link" >訂單信息</a></li>
			<li class="nav-menu-item" ng-class="{'active': state.name === (constants.hotelStatePrefix + '.' + constants.hotelCommentState)}"><a class="nav-link">酒店評價</a></li>
		</ul>
	</div>
	<div class="content-panel" ui-view="hotelDetailMain"></div>
</div>
