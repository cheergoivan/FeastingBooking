<div class="hotel-info-container">
	<form class="form" role="form" name="editInfoForm" novalidate>
		<div class="row">
			<label-plain-text class="col col-md-6" model="data.hotelDetail.id" label="ID"></label-plain-text>
			<label-input-text class="col col-md-6" model="data.hotelDetail.name" label="酒店名"></label-input-text>
			<label-address class="col col-md-6"
				city="data.hotelDetail.address.city"
				district="data.hotelDetail.address.district"
				street="data.hotelDetail.address.street" label="地址"></label-address>
			<label-input-text class="col col-md-6" model="data.hotelDetail.contact" label="聯係人"></label-input-text>
			<label-input-text class="col col-md-6" model="data.hotelDetail.telephone" label="聯係電話"></label-input-text>
			<label-input-text class="col col-md-6" model="data.hotelDetail.email" label="郵箱"></label-input-text>
			<label-textarea class="col col-md-6" model="data.hotelDetail.description" label="描述"></label-textarea>
		</div>
		<div class="row btn-row">
			<button class="btn btn-primary" ng-click="data.updateHotelDetail()" ng-disabled="editInfoForm.$invalid">保存</button>
			<button class="btn btn-default">取消</button>
		</div>
	</form>
	<div class="hotel-detail-image-info-container">
		<div>
			<h3>酒店圖片</h3>
		</div>
		<div>
			<image-list images="data.hotelDetail.pictureUrls" on-add="data.addHotelImage(files)" on-remove="data.deleteImage(url)"></image-list>
		</div>
	</div>
</div>
